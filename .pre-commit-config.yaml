default_language_version:
    python: python3.11

repos:
    - repo: https://github.com/astral-sh/ruff-pre-commit
      rev: v0.1.3
      hooks:
          - id: ruff
            args: [--fix, --exit-non-zero-on-fix]
    - repo: https://github.com/codespell-project/codespell
      rev: v2.2.6
      hooks:
          - id: codespell
            additional_dependencies:
                - tomli
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: v3.0.3
      hooks:
          - id: prettier
    # - repo: https://github.com/pre-commit/mirrors-mypy
    #   rev: v1.7.1
    #   hooks:
    #       - id: mypy
    #         additional_dependencies:
    #             [types-aiofiles, aiohttp, mashumaro, pyhumps, types-tabulate]
    - repo: local
      hooks:
          - id: mypy
            name: mypy
            # or `entry: poetry run mypy`, but perhaps both are the same
            entry: mypy
            require_serial: true
            # From the docs it is not clear the difference between `language: python` VS `language: system`
            language: system
            types: [python]
    - repo: https://github.com/adrienverge/yamllint.git
      rev: v1.32.0
      hooks:
          - id: yamllint
            exclude: (.vscode|.devcontainer|.github)
            args:
                - -d relaxed
    - repo: https://github.com/pappasam/toml-sort
      rev: v0.23.1
      hooks:
          - id: toml-sort
            args: []
